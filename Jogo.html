<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Moedas</h1>
        <p>Moedas: <span id="moedasDisplay">0</span></p>

        <button id="gerarMoedaBtn">Gerar Moeda</button>

        <h2>Upgrades</h2>
        <div class="upgrade-item">
            <button id="comprarMineradorBtn">Comprar Minerador (Custo: 20 Moedas)</button>
            <p>Mineradores: <span id="mineradoresDisplay">0</span></p>
            <p>Gera 1 moeda/segundo</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
